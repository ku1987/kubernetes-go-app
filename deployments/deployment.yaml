apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-crud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-crud-api
  template:
    metadata:
      labels:
        app: go-crud-api
    spec:
      containers:
        - name: go-crud-api
          image: go-crud-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
