apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-crud-api-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: go-crud-api
                port:
                  number: 8080
